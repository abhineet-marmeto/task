<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel with Dropdown</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="carousel-container">
    <div class="splide" id="carousel">
      <div class="splide__track">
        <ul class="splide__list">
          <!-- Slides will be generated by JavaScript -->
        </ul>
      </div>
    </div>
    <div class="custom-arrows">
      <button class="splide__arrow splide__arrow--prev" aria-label="Previous">
        &lt;
      </button>
      <button class="splide__arrow splide__arrow--next" aria-label="Next">
        &gt;
      </button>
    </div>
  </div>

  <div id="dropdown-container">
    <label for="position-select">Select Description's Position: </label>
    <select id="position-select">
      <option value="top-left">Top Left</option>
      <option value="top-center">Top Center</option>
      <option value="top-right">Top Right</option>
      <option value="middle-left">Middle Left</option>
      <option value="middle-center">Middle Center</option>
      <option value="middle-right">Middle Right</option>
      <option value="bottom-left">Bottom Left</option>
      <option value="bottom-center">Bottom Center</option>
      <option value="bottom-right">Bottom Right</option>
    </select>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
